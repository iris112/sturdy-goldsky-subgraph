specVersion: 0.0.2
description: Sturdy
repository: https://github.com/sturdyfi/v2-aggregator
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SturdyPair
    network: {{ network }}
    source:
      address: "{{ address }}"
      abi: Pair
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AddCollateral
        - RemoveCollateral
        - Deposit
        - Withdraw
      abis:
        - name: Pair
          file: ./abis/{{ file }}.json
      eventHandlers:
        - event: AddCollateral(indexed address,indexed address,uint256)
          handler: handleAddCollateral
        - event: RemoveCollateral(indexed address,uint256,indexed address,indexed address)
          handler: handleRemoveCollateral
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
